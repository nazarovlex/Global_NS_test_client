<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="shortcut icon"
          href="static/images/logo.png"
          type="image/x-icon">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='/static/main.css'/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Global NS</title>
</head>

<body class="home_body">
<form action="/response" method="POST">
    {% if login_error %}
    <div class="toast" data-autohide="false">
        <div class="toast-body">
            Этот номер телефона уже используется.
        </div>
    </div>
    {% endif %}
    {% if server_error %}
    <div class="toast" data-autohide="false">
        <div class="toast-body">
            Ошибка сервера
        </div>
    </div>
    {% endif %}
    {% if phone_error %}
    <div class="toast" data-autohide="false">
        <div class="toast-body">
            Введите валидный номер телефона
        </div>
    </div>
    {% endif %}
    <img id="logo" src="static/images/logo.png">
    <div class="inline-group position-absolute top-50 start-50 translate-middle">
        <div class="btn-toolbar mb-3">
            <div class="input group">
                <input id="name" name="name" class="form-control" formmethod="post" type="text"
                       placeholder="Введите ваше имя" autocomplete="off">
                <input id="phone" name="phone" class="form-control" formmethod="post" type="text"
                       placeholder="Введите ваш номер телефона" autocomplete="off">
            </div>

        </div>
<!--        <div class="btn-group me-2">-->
                <button id="home_screen_button" class="btn">ОК
                </button>
<!--            </div>-->
    </div>

</form>
</body>
</html>

<script>
    $(document).ready(function () {
        $(".toast").toast('show');
    });
</script>
